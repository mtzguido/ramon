name: Makefile CI

on:
  push:
jobs:
  build_all:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - ubuntu-20.04
        - ubuntu-22.04
        - macos-latest
        compiler:
        - gcc
        - clang

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3
    - name: Make
      run: make CC=${{matrix.compiler}}
